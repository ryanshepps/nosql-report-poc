<!DOCTYPE html>
<html>
<head>
<style>
tr {
    border-collapse: collapse;
    border: 1px solid black;
}

#non-yearly tr {
    display: flex;
    flex-direction: column;
    padding: 20px 0;
}

#non-yearly td {
    padding: 5px;
}

</style>
</head>
<body>
    <h3>Report A - Country Level Report</h3>
    <center>
        <h3>{{ name }}</h3>
        <p><i>[Offcial Name: {{ official_name }}]</i></p>
        <table id="non-yearly">
            <tbody>
                <tr>
                    <td>Area {{ area }} sq km ({{ area_rank }})</td>
                </tr>
                <tr>
                    <td>Official/National Languages: {{ languages }}</td>
                    <td>Capital City: {{ capital }}</td>
                </tr>
            </tbody>
        </table>
    </center>
</body>
</html>
